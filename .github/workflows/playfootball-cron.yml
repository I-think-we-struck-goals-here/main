name: PlayFootball Cron

on:
  schedule:
    - cron: "0 21,22,23 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger PlayFootball refresh
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_URL or CRON_SECRET."
            exit 1
          fi
          curl -fsS -H "Authorization: Bearer $CRON_SECRET" "$CRON_URL"
